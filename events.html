<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>
</head>

<script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";
  
    const firebaseConfig = {
        apiKey: "AIzaSyAx3LcZnN2DSwx-YLdvG7an0Mgnr4NlQXk",
        authDomain: "event-management-6eab1.firebaseapp.com",
        projectId: "event-management-6eab1",
        storageBucket: "event-management-6eab1.firebasestorage.app",
        messagingSenderId: "792652272458",
        appId: "1:792652272458:web:0aa7019690d73b7801e7b3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  
    // Function to Fetch and Display Events
    async function loadEvents() {
      const eventsContainer = document.querySelector(".feature-grid"); // Select container
      const querySnapshot = await getDocs(collection(db, "events")); // Fetch Firestore data
  
      eventsContainer.innerHTML = ""; // Clear existing HTML
  
      querySnapshot.forEach((doc) => {
        const event = doc.data(); // Get event data
  
        // Create the event card
        const eventHTML = `
          <div class="feature-container">
            <div class="feature-card">
              <span class="feature-hover-text">${event.event_caption || "Special Event"}</span>
              <img src="data:image/png;base64,${event.event_image_base64}" alt="${event.event_name}">
            </div>
            <div class="feature-details">
              <h3 class="feature-title">${event.event_name}</h3>
              <p class="feature-author">on&nbsp;&nbsp;&nbsp;<strong>${event.start_date}</strong></p>
            </div>
          </div>
        `;
  
        eventsContainer.innerHTML += eventHTML; // Append event to container
      });
    }
  
    // Call the function when the page loads
    window.onload = loadEvents;
  </script>
  

<body>
    <header class="navbar">
        <div class="logo">K.</div>
        <nav>

                <li><a href="#">Explore</a></li>

        <div class="search-container">
            <input type="text" placeholder="Search for College Events" id="search-box">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="auth-buttons">

    <div class="filter-section">

            </select>
            <select class="dropdown-menu">
                <option value="">Department</option>
                <option value="modern">Mode   rn</option>
                <option value="minimal">Mini  mal</option>
            </select>
            <select class="dropdown-menu">

            </select>
        </div>
            <button class="reset-btn">Reset filters</button>

    <section class="feature-section">

        </div>

</body>
