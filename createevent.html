<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background: white;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 80px;
            justify-content: space-between;
            margin-bottom: 50px;
        }
        .form-group div {
            flex: 1;
            min-width: 250px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 30px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .required {
            color: red;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 50px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Event Registration Form</h2>
        <form>
            <div class="form-group">
                <div>
                    <label>Event Name: <span class="required">*</span></label>
                    <input type="text" name="event_name" placeholder="Enter event name" required>
                </div>
                <div>
                    <label>Event Caption: <span class="required">*</span></label>
                    <input type="text" name="event_caption" placeholder="Enter event caption" required>
                </div>
                <div>
                    <label>Event Type: <span class="required">*</span></label>
                    <select name="event_type" required>
                        <option value="">Select Event Type</option>
                        <option value="Techfest">Techfest</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Hackathon">Hackathon</option>
                        <option value="Celebration">Celebration</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Event Fee:</label>
                    <input type="number" name="event_fee" placeholder="Enter event fee">
                </div>
                <div>
                    <label>Start Date: <span class="required">*</span></label>
                    <input type="date" name="start_date" required>
                </div>
                <div>
                    <label>End Date: <span class="required">*</span></label>
                    <input type="date" name="end_date" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Country: <span class="required">*</span></label>
                    <select name="country" required>
                        <option value="">Select Country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select>
                </div>
                <div>
                    <label>State: <span class="required">*</span></label>
                    <select name="state" required>
                        <option value="">Select State</option>
                    </select>
                </div>
                <div>
                    <label>City: <span class="required">*</span></label>
                    <select name="city" required>
                        <option value="">Select City</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>College Name: <span class="required">*</span></label>
                    <input type="text" name="college_name" placeholder="Enter college name" required>
                </div>
                <div>
                    <label>Contact Email:</label>
                    <input type="email" name="contact_email" placeholder="Enter contact email">
                </div>
                <div>
                    <label>Contact Number: <span class="required">*</span></label>
                    <input type="tel" name="contact_number" placeholder="Enter contact number" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Upload Image: <span class="required">*</span></label>
                    <input type="file" name="event_image" required>
                </div>
                <div>
                    <label>Event Description:</label>
                    <textarea name="event_description" placeholder="Enter event details"></textarea>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
