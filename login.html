<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Popup</title>
    <link rel="stylesheet" href="styles-login.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style> 
    .success-popup {
        display: none; /* ✅ Hide initially */
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
        z-index: 1000;
    }
    </style>
</head>
<body>

    <!-- Login Popup -->
    <div class="loginForm" id="loginForm">
        <div class="popup-content">
            <!-- Left Section -->
            <div class="left-side">
                <h2>Welcome!</h2>
                <h3>K.</h3>
                <p>Not a member yet? <a href="/signup" id="registerLink">Register now</a></p>  <!-- ✅ Redirects to Flask signup route -->
  <!-- ✅ Redirects to signup.html -->
            </div>

            <!-- Right Section (Login Form) -->
            <div class="right-side">
                <div class="success-popup" id="successPopup">
                    <span>✅</span> User logged in successfully! Redirecting to home page...
                </div>
                <h2>Log in</h2>
                <form id="loginFormElement">
                    <div class="input-group">
                        <label for="email">EMAIL OR USERNAME</label>
                        <input type="text" id="email" placeholder="Email or Username">
                        <p class="error-message" id="emailError"></p>  <!-- ✅ Error message placeholder -->
                    </div>
                    <div class="input-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" placeholder="Password">
                        <p class="error-message" id="passwordError"></p>  <!-- ✅ Error message placeholder -->
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Keep me logged in</label>
                    </div>
                    <button type="submit" class="login-btn">Log in now</button>
                    <p class="forgot-password"><a href="#">Forgot your password?</a></p>
                </form>

                <!-- Social Login Buttons -->
                <p class="social-text">Or sign in with</p>
                <div class="social-buttons">
                    <button class="google-btn"><a href="https://ibb.co/KxYy8c04"><img src="https://i.ibb.co/KxYy8c04/Google-Symbol.png" alt="Google-Symbol" border="0"></a> Sign in with Google</button>
                    <button class="twitter-btn"><a href="https://ibb.co/dJWNcL7y"><img src="https://i.ibb.co/dJWNcL7y/OIP-1.jpg" alt="OIP-1" border="0"></a> Sign in with Twitter</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 🔥 Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAx3LcZnN2DSwx-YLdvG7an0Mgnr4NlQXk",
            authDomain: "event-management-6eab1.firebaseapp.com",
            projectId: "event-management-6eab1",
            storageBucket: "event-management-6eab1.firebasestorage.app",
            messagingSenderId: "792652272458",
            appId: "1:792652272458:web:0aa7019690d73b7801e7b3"
        };
    
        // ✅ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    
        document.getElementById("loginFormElement").addEventListener("submit", async function(event) {
            event.preventDefault();
    
            let enteredValue = document.getElementById("email").value.trim(); // Can be email or username
            let password = document.getElementById("password").value.trim();
            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");
    
            // ✅ Clear previous errors
            emailError.textContent = "";
            passwordError.textContent = "";
    
            let hasError = false;
            if (!enteredValue) {
                emailError.textContent = "Please enter email or username.";
                hasError = true;
            }
            if (!password) {
                passwordError.textContent = "Please enter password.";
                hasError = true;
            }
            if (hasError) return;
    
            try {
                let emailToUse = enteredValue;
    
                // 🔍 If input is a username, fetch email from Firestore
                if (!enteredValue.includes("@")) {
                    const querySnapshot = await db.collection("users").where("username", "==", enteredValue).get();
                    if (querySnapshot.empty) {
                        emailError.textContent = "Username not found.";
                        return;
                    }
                    emailToUse = querySnapshot.docs[0].data().email;
                }
    
                // 🔐 Firebase Authentication
                const userCredential = await firebase.auth().signInWithEmailAndPassword(emailToUse, password);
                const user = userCredential.user;
                const idToken = await user.getIdToken();
    
                // 🔁 Send token to Flask backend
                let response = await fetch("http://127.0.0.1:5000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: emailToUse, password: password, idToken: idToken }),
                });
    
                let result = await response.json();
                console.log("Server Response:", result);
    
                if (!response.ok) {
                    throw new Error(result.error);
                }
    
            
                // ✅ Save login flag
                localStorage.setItem("isLoggedIn", "true");
    
                // ✅ Show success popup if exists
                const successPopup = document.getElementById("successPopup");
                if (successPopup) {
                    successPopup.style.display = "block";
                }
    
                
                // ✅ Use AuthStateChanged to handle redirection after delay
                setTimeout(() => {
                    firebase.auth().onAuthStateChanged(function(user) {
                        if (user) {
                            user.getIdTokenResult()
                                .then((idTokenResult) => {
                                    // Instead of redirecting to adminpanel.html, always redirect to index.html
                                    window.location.href = "index.html";
                                })
                                .catch((error) => {
                                    console.error("Error fetching ID token:", error);
                                });
                            }
                        });
                    }, 1000);
    
            } catch (error) {
                console.error("Login error:", error);
                alert("Login failed: " + error.message);
            }
        });
    
        document.getElementById("registerLink").addEventListener("click", function(event) {
            event.preventDefault();
            window.location.href = "signup.html";  // ✅ Redirects to Flask signup route
        });
    </script>
    
            
    <style>
        .error-message {
            font-size: 12px;
            margin-top: 5px;
        }
    </style>

</body>
</html>
