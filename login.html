<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login Popup</title>
    <link rel="stylesheet" href="styles-login.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style> 
    .success-popup {
        display: none; /* âœ… Hide initially */
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
        z-index: 1000;
    }
    </style>
</head>
<body>

    <!-- Login Popup -->
    <div class="loginForm" id="loginForm">
        <div class="popup-content">
            <!-- Left Section -->
            <div class="left-side">
                <h2>Welcome!</h2>
                <h3>K.</h3>
                <p>Not a member yet? <a href="/signup" id="registerLink">Register now</a></p>  <!-- âœ… Redirects to Flask signup route -->
  <!-- âœ… Redirects to signup.html -->
            </div>

            <!-- Right Section (Login Form) -->
            <div class="right-side">
                <div class="success-popup" id="successPopup">
                    <span>âœ…</span> User logged in successfully! Redirecting to home page...
                </div>
                <h2>Log in</h2>
                <form id="loginFormElement">
                    <div class="input-group">
                        <label for="email">EMAIL OR USERNAME</label>
                        <input type="text" id="email" placeholder="Email or Username">
                        <p class="error-message" id="emailError"></p>  <!-- âœ… Error message placeholder -->
                    </div>
                    <div class="input-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" placeholder="Password">
                        <p class="error-message" id="passwordError"></p>  <!-- âœ… Error message placeholder -->
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Keep me logged in</label>
                    </div>
                    <button type="submit" class="login-btn">Log in now</button>
                    <p class="forgot-password"><a href="#">Forgot your password?</a></p>
                </form>

                <!-- Social Login Buttons -->
                <p class="social-text">Or sign in with</p>
                <div class="social-buttons">
                    <button class="google-btn"><a href="https://ibb.co/KxYy8c04"><img src="https://i.ibb.co/KxYy8c04/Google-Symbol.png" alt="Google-Symbol" border="0"></a> Sign in with Google</button>
                    <button class="twitter-btn"><a href="https://ibb.co/dJWNcL7y"><img src="https://i.ibb.co/dJWNcL7y/OIP-1.jpg" alt="OIP-1" border="0"></a> Sign in with Twitter</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ðŸ”¥ Firebase Configuration
        const firebaseConfig = {

        };

        // âœ… Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        document.getElementById("loginFormElement").addEventListener("submit", async function(event) {
            event.preventDefault();

            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");

            // âœ… Reset previous error messages
            emailError.textContent = "";
            passwordError.textContent = "";

            let hasError = false;

            if (!email) {
                emailError.textContent = "Please fill the login credentials";
                emailError.style.color = "red";
                hasError = true;
            }
            if (!password) {
                passwordError.textContent = "Please fill the login credentials";
                passwordError.style.color = "red";
                hasError = true;
            }
            if (hasError) return;  // âœ… Stop execution if there is an error

            try {
                let userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                let user = userCredential.user;
                let idToken = await user.getIdToken();

                console.log("ID Token:", idToken);  // Debugging

                let response = await fetch("http://127.0.0.1:5000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: email, password: password, idToken: idToken }),
                });

                let result = await response.json();
                console.log("Server Response:", result);  // Debugging

                if (!response.ok) {
                    throw new Error(result.error);
                }
                // After successful login
     

                alert(result.message);
            } catch (error) {
                console.error("Login error:", error);
                alert("Login failed: " + error.message);
            }

        // âœ… Store login state in localStorage
        localStorage.setItem("isLoggedIn", "true");

        // âœ… Debugging: Check if value is set correctly
        // âœ… Show success message popup
        
        // âœ… Show success message
        successPopup.style.display = "block";

        // âœ… Redirect to home page after 2 seconds
        setTimeout(() => {
            window.location.href = "index.html";  
        }, 2000);
    })
    .catch((error) => {
        console.error("Login error:", error);

        // âœ… Ensure errorMessage exists before accessing
        let errorMessage = document.getElementById("errorMessage");
        if (errorMessage) {
            errorMessage.textContent = "Login failed: " + error.message;
            errorMessage.style.color = "red";
        }
    });

        // âœ… Redirect to signup page when clicking "Register now"

            window.location.href = "/signup";  // âœ… Redirects to Flask signup route
});

</body>
</html>
