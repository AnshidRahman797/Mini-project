<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">W.</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Explore</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Colleges</a></li>
                <li><a href="#">Departments</a></li>
                <li><a href="#">Workshops</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search for College Events" id="search-box">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="auth-buttons">
            <a href="#">Log in</a>
            <a href="#">Sign Up</a>
            <button class="btn-pro">Create Event</button>
        </div>
    </header>

    <section class="hero">
        <p class="upcoming">Upcoming event <span class="date" id="current-date"></span></p>
        <h1 class="title">TECH FEST</h1>
    </section>

    <section class="image-section">
        <img src="https://i.ibb.co/R40XmTHp/Screenshot-20-2-2025-215358-www-instagram-com.jpg" alt="Featured Image" class="featured-image">
    </section>

    <script>
        document.getElementById("search-btn").addEventListener("click", function() {
            alert("Search functionality coming soon!");
        });

        document.getElementById("current-date").innerText = new Date().toLocaleDateString('en-US', {
            month: 'short', day: '2-digit', year: 'numeric'
        });

    </script>
</body>
</html>
